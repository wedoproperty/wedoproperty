<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same -->
    <title>Book Online - We Do Property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Header -->
    <main class="container my-5">
        <h1>Book Online</h1>
        <form id="bookingForm" action="https://formspree.io/f/your-formspree-id" method="POST"> <!-- Sign up at formspree.io for free, replace ID; this emails to book@wedoproperty.co.za -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="listing" class="form-label">Select Listing</label>
                <select class="form-select" id="listing" name="listing">
                    <option>Listing 1 - Sea Point</option>
                    <!-- Add options for all 11 listings -->
                </select>
            </div>
            <div class="mb-3">
                <label for="dates" class="form-label">Dates (Check-in to Check-out)</label>
                <input type="text" class="form-control" id="dates" name="dates" placeholder="Select dates">
            </div>
            <!-- Hostaway Widget Placeholder: Replace with your embed code from Hostaway -->
            <div id="hostaway-widget"></div> <!-- e.g., <script src="your-hostaway-widget.js"></script> -->
            <button type="submit" class="btn btn-primary">Submit Booking via Email</button>
        </form>
        <h3>Pay Now</h3>
        <button id="stripeButton" class="btn btn-secondary">Pay with Stripe</button>
        <!-- PayPal Button: Replace with your PayPal code -->
        <div id="paypal-button-container"></div> <!-- Add <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script> and init -->
        <p>Or email book@wedoproperty.co.za for custom bookings.</p>
    </main>
    <!-- Footer -->
    <script>
        flatpickr("#dates", { mode: "range", minDate: "today" }); // Basic calendar
    </script>
    <script>
        const stripe = Stripe('pk_test_your_stripe_public_key'); // Replace with your Stripe public key
        document.getElementById('stripeButton').addEventListener('click', () => {
            stripe.redirectToCheckout({ sessionId: 'your_session_id' }); // Create session via serverless function later
        });
    </script>
    <!-- Add PayPal script here -->
    <script src="js/script.js"></script>
</body>
</html>
